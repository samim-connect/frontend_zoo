<div class="container">
    <div class="row">
        <div class="col-lg-6">
            <div class="card mt-4">
                <div class="center-cropped" style="background-image: url('assets/{{ product.image_url }}');">
                </div>
            </div>
        </div>
        <div class="col-lg-6">
            <div class="card mt-4">
                <div class="card-body">
                    <h3 class="card-title">{{ product.title }}</h3>
                    <br>
                    <h4>Rs. {{ product.price }}</h4>
                    <br>
                    <p class="card-text">{{ product.description }}</p>
                    <span class="text-warning">★ ★ ★ ★ ☆</span>
                    4.0 stars
                </div>
                <br>
                <button ng-click="update_cart(product.id)" class="btn btn-success" ng-show="show_booking">Book now</button>
                <button class="btn btn-info" ng-click="delete_cart(product.id)" ng-show="cart_success">Booked</button>
                <br><br>
            </div>
            <div class="card card-outline-secondary my-4">
                <div class="card-header">
                Product Reviews
                </div>
            </div>
        </div>
    </div>
</div>
