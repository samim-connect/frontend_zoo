<div class="container">
    <div class="row">
        <div class="col-md-12">
            <div class="page-header text-center">
                <h2>{{ category_heading.title }}</h2>
            </div>
            <br>
            <div class="col-lg-12">
                <div class="filter">
                    <h5>
                        <!-- Better way is to use button tags -->
                        <strong>Filter by :</strong>
                        <a href=""> latest</a> | 
                        <a href=""> price </a> | 
                        <a href=""> distance</a>
                    </h5>
                </div>
            </div>
            <br>
            <br>
            <div class="row"></div>
                <div class="col-xs-6 col-sm-4 col-md-4 col-lg-3" ng-repeat="product in product_list">
                    <h4>{{ product.title }}</h4>
                    <br>
                    <a href="/product/{{ product.id }}" class="thumbnail">
                        <img src="assets/{{ product.image_url }}" alt="...">
                    </a>
                    <p>Pricing &nbsp &nbsp : {{ product.price }}</p>
                    <p style="color: #159957"><strong>View full specs</strong></p>
                    <span>Avaialablity: &nbsp {{ product.in_stock }}</span> &nbsp
                    <span>Distance : 2.1km</span>
                </div>
            </div>
            <div class="text-center">
                <ul class="pagination">
                    <li><a href="#">1</a></li>
                    <li><a href="#">2</a></li>
                    <li><a href="#">3</a></li>
                    <li><a href="#">4</a></li>
                    <li><a href="#">5</a></li>
                </ul>               
            </div>
        </div>
    </div>
</div>
