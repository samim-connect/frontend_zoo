<div class="col-lg-10 col-lg-offset-1 login-component">
    <div class="login-form">
        <form action="" method="post">
            <h2 class="text-center">Seller Login</h2>   
            <div class="form-group">
            	<input type="text" class="form-control form-input" name="username" placeholder="Enter Seller ID" required="required">
            </div>
    		<div class="form-group">
                <input type="password" class="form-control form-input" name="password" placeholder="Password" required="required">
            </div>        
            <div class="form-group">
                <button type="submit" class="btn btn-primary btn-lg btn-block">Sign in</button>
            </div>
        </form>
        <p class="text-center small">Don't have an account? <a href="ng-href="/user-registration"">Sign up here!</a></p>
    </div>
</div>
